backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "blog-post",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Featured Post", name: "featuredpost", widget: "boolean" }
      - { label: "Featured Image", name: "featuredimage", widget: image }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list" }

  - name: "settings"
    label: "Settings"
    files:
      - label: "Contact Info"
        name: contact_info
        file: site/settings/contact_info.json
        fields:
          - { label: "Name", name: "name", widget: "string" }
          - { label: "Email", name: "email", widget: "string" }
          - { label: "Phone", name: "phone", widget: "string" }
          - { label: "Hours", name: "hours", widget: "string" }
          - label: "Address"
            name: "address"
            widget: "object"
            fields:
              - { label: "Street", name: "street", widget: "string" }
              - {
                  label: "Street2",
                  name: "street2",
                  widget: "string",
                  required: false,
                }
              - { label: "City", name: "city", widget: "string" }
              - { label: "State", name: "state", widget: "string" }
              - { label: "Zip Code", name: "zipCode", widget: "string" }

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }
          - { label: Image, name: image, widget: image }
          - {
              label: Hero,
              name: hero,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Text, name: text, widget: text },
                ],
            }
          - {
              label: CTA,
              name: cta,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Text, name: text, widget: text },
                ],
            }
          - {
              label: Testimonials,
              name: testimonials,
              widget: list,
              fields:
                [
                  { label: Quote, name: quote, widget: text },
                  {
                    label: Author,
                    name: author,
                    widget: object,
                    fields:
                      [
                        { label: Name, name: name, widget: string },
                        { label: Title, name: title, widget: string },
                      ],
                  },
                ],
            }
          - {
              label: Services,
              name: services,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Subheading, name: subheading, widget: string },
                  {
                    label: List,
                    name: list,
                    widget: list,
                    fields:
                      [
                        { label: Title, name: title, widget: string },
                        { label: Description, name: description, widget: text },
                        {
                          label: Link,
                          name: link,
                          widget: object,
                          fields:
                            [
                              { label: Text, name: text, widget: string },
                              { label: Href, name: href, widget: string },
                            ],
                        },
                      ],
                  },
                ],
            }

      - file: "src/pages/why-choose-us/index.md"
        label: "Why Choose Us"
        name: "why-choose-us"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "why-choose-us-page",
            }
          - { label: Image, name: image, widget: image }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }

      - file: "src/pages/support/index.md"
        label: "Support"
        name: "support"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "support-page",
            }
          - { label: Image, name: image, widget: image }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
